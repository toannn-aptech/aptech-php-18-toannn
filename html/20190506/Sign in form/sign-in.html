<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in form</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-light" style="height:100vh">
    <div class="container h-25 text-center d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <img src="bootstrap-solid.svg" width="100" height="100" alt="logo">
            </div>
        </div>
    </div>
    <div class="container h-50 w-75 text-center d-flex flex-column align-items-center justify-content-center ">
        <div class="row w-50">
            <div class="col flex-column w-100">
                <h2>Please sign in</h2>
                <form class="d-flex flex-column my-4" action="">
                    <input type="email" class="form-control" placeholder="Email address">
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="mt-3">
                        <input type="checkbox" value="Remember me">
                        <label>Remember me</label>
                    </div>
                    <button class="btn btn-lg btn-primary mt-3" type="submit">Sign in </button>
                </form>

            </div>
        </div>
    </div>
    <div class="container h-25 text-center">
        <div class="row">
            <div class="col mt-5"> &copy 2017-2019
            </div>
        </div>
    </div>


</body>

</html>
